version: '2'

services:
    application:
        restart: always
        image: maven:3.5-jdk-8
        working_dir: /app
        volumes:
            - /Users/pliniocardoso/projects/java-rest-mongodb/:/app
            - ~/.m2:/root/.m2
        ports:
            - "8082:8082"
        expose:
            - "8082"
        command: mvn clean spring-boot:run
        links:
            - mongodb
        depends_on:
            - mongodb
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        ports:
            - "27017:27017"
        volumes:
            - ./data/db:/data/db
    mongo-express:
        image: mongo-express:latest
        ports:
            - "8081:8081"
        environment:
            - ME_CONFIG_MONGODB_SERVER=mongodb
            - ME_CONFIG_BASICAUTH_USERNAME=root
            - ME_CONFIG_BASICAUTH_PASSWORD=test
        links:
            - mongodb
        depends_on:
            - mongodb